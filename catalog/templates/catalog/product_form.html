{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4  class="card-title">
                        {% if object %}
                            <h2>Изменить продукт</h2>
                        {% else %}
                            <h2>Добавить продукт</h2>
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4  class="card-title">
                        <h2>Версии продукта</h2>
                    </h4>
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                    {% endfor %}

                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
