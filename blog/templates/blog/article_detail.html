{% extends 'catalog/base.html' %}
{% load tags %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-title">Заголовок: {{ object.title }} {{ object.slug }}</div>
                <div class="card-body">
                    <img src="{% media_path object.preview %}" class="img-thumbnail" alt="Preview" width="304" height="236">
                    <p class="card-text">Содержимое: {{ object.content }}</p>
                    <p class="card-text">Дата создания: {{ object.create_date }}</p>

                    <a href="{% url 'blog:list' %}" class="btn btn-outline-secondary">Назад</a>
                </div>
                <div class="card-footer">
                    Кол-во просмотров: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
